<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Projeto NotaDez</title>

    <!-- Importa o CSS -->
    <link href="../styles/baseLogin.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="caixa">
        <h1>Criar conta</h1>

        <!-- Formulário de cadastro -->
        <form class="form" id="formCadastro">  

            <label class="label" for="txtNome">Digite o nome completo</label><br/>
            <input class="input" id="txtNome" placeholder="Nome" type="text" required><br/><br/>

            <label class="label" for="txtEmail">Digite o e-mail</label><br/>
            <input class="input" id="txtEmail" placeholder="E-mail" type="text" required><br/><br/>

            <label class="label" for="txtTelefone">Digite o Telefone</label><br/>
            <input class="input" id="txtTelefone" placeholder="Telefone" type="tel" required><br/><br/>

            <label class="label" for="txtSenha">Digite a senha</label><br/>
            <input class="input" id="txtSenha" placeholder="Senha" type="password" required><br/><br/>

            <label class="label" for="txtSenha">Confirme a senha</label><br/>
            <input class="input" id="txtSenha" placeholder="Senha" type="password" required><br/><br/>

            <p class="aviso">TODOS OS CAMPOS SÃO OBRIGATÓRIOS</p>
        
        </form>

        <!-- Botão que leva para a tela de confirmação de código -->
        <button class="btn" id="btnProximo" onclick="window.location.href='/confirmarCodigo'">Cadastrar</button>
    
    </div>

    <!-- Script de controle do cadastro -->
    <script src="../js/cadastro.js"></script>

</body>
</html>
