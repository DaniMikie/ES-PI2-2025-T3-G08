<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Projeto NotaDez</title>
    
    <!-- Importa o CSS -->
    <link href="../styles/baseLogin.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="caixa">
        <h1>Redefinir senha</h1>

        <!-- Formulário para definir nova senha -->
        <form class="form" id="formRedefinirSenha"> 

            <label class="label" for="txtSenha">Digite a nova senha</label><br/>
            <input class="input" id="txtSenha" placeholder="Senha" type="password" required><br/><br/>

            <label class="label" for="txtConfirmarSenha">Digite novamente a senha</label><br/>
            <input class="input" id="txtConfirmarSenha" placeholder="Senha" type="password" required><br/><br/> 
       
        </form>

        <!-- Botão que confirma a redefinição -->
        <button id="btnProximo" class="btn" onclick="window.location.href='sucesso.html'">Proximo</button>
    
    </div>

    <!-- Script de validação da senha -->
    <script src="../js/alteracaoSenha.js"></script>

</body>
</html>
