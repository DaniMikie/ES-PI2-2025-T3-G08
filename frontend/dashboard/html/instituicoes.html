<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto NotaDez - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/base.css">

</head>
<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2">
                Projeto NotaDez
                <span class="logo-icon">10</span>
            </a>
            <div class="d-flex">
                <span class="me-3 text-muted">Olá, <strong>XXXXXX</strong>!</span>
                <button id="btnSair" class="sair btn btn-outline-danger btn-sm">
                    <i class="bi bi-door-open"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 col-lg-2 sidebar position-fixed">
                <a href="dashboard.html"><i class="bi bi-house-door-fill"></i> Início</a>
                <a href="instituicoes.html" class="active"><i class="bi bi-person-vcard-fill"></i> Instituições/Cursos</a>
            </div>

            <!-- Conteúdo principal -->
            <div class="col-12 col-md-9 col-lg-10 content offset-md-2">
                <h3 class="fw-bold mb-4 tituloPrincipal">Instituições e Cursos</h3>

            <!-- Card principal -->
            <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Cadastrar nova instituição</h5>
                    <form id="formInst" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label titulo">Nome da instituição</label>
                            <input id="nomeInst" type="text" class="form-control" placeholder="Ex: PUC-Campinas">
                        </div>
                    <div class="col-md-6">
                        <label class="form-label titulo">Curso</label>
                        <input id="cursoInst" type="text" class="form-control" placeholder="Ex: Engenharia de Software">
                    </div>
                        <div class="col-12">
                            <button id="btnCadastrar" type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                        <p class="aviso" id="avisoInst"></p>
                    </form>
                </div>
            </div>

            <!-- Tabela de instituições -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Instituições cadastradas</h5>
                    <table id="tabelaInst" class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Instituição</th>
                            <th>Curso</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Importação do Jquery mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" 
    integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <!-- Importação do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/instituicoes.js" ></script>
</body>
</html>
